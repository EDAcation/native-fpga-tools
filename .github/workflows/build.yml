name: Build

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        arch: [linux-x64, linux-arm64, windows-x64, darwin-x64, darwin-arm64]
        target: [yosys]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Cache sources
        uses: actions/cache@v4
        with:
          path: oss-cad-suite-build/_sources
          key: cache-sources-${{ matrix.target }}
      - name: Build
        run: ./oss-cad-suite-build/builder.py build --rules=oss-cad-suite-build/default,. --arch=${{ matrix.arch }} --target=${{ matrix.target }}-full
      - name: List files
        run: find .
