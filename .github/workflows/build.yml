name: Build

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        arch: [linux-x64, linux-arm64, windows-x64, darwin-x64, darwin-arm64]
        target: [yosys, nextpnr-generic, nextpnr-ice40, nextpnr-ecp5]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Cache sources
        uses: actions/cache@v4
        with:
          path: oss-cad-suite-build/_sources
          key: cache-sources-${{ matrix.target }}

      - name: Cache build outputs
        uses: actions/cache@v4
        with:
          path: oss-cad-suite-build/_outputs/${{ matrix.arch }}
          key: cache-outputs-${{ matrix.target }}-${{ matrix.arch }}

      - name: Inject targets
        run: cp -r edacation oss-cad-suite-build/

      - name: Build
        run: |
          cd oss-cad-suite-build/
          ./builder.py build --rules=default,edacation --arch=${{ matrix.arch }} --target=${{ matrix.target }}-full

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.arch }}-${{ matrix.target }}
          path: oss-cad-suite-build/_outputs/${{ matrix.arch }}/${{ matrix.target }}-full/${{ matrix.target }}-full/*

  package:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - uses: actions/checkout@v4
        with:
          submodules: true

      # Will download all previous artifacts and place them in individual dirs
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: _tools/

      - name: List files
        run: ls -la _tools/

      - name: Package tools
        run: ./package.py --tools=_tools/ --out=_outputs/

      - name: Release tools
        uses: softprops/action-gh-release@v2
        with:
          files: _outputs/*
          tag_name: ${{ steps.date.outputs.date }}
